<section class="card-container">
    <mat-card class="card">
        <mat-card-header>
          <div mat-card-avatar class="header-image"></div>
          <mat-card-title>{{pokemon.name}}</mat-card-title>
          <mat-card-subtitle>
            type:
            <span *ngFor="let type of pokemon.types"> {{type}} |</span>
          </mat-card-subtitle>
        </mat-card-header>

        <img mat-card-image src="{{pokemon.imageUrl}}" alt="picture of pokemon">
        <mat-card-content>    
            <table>
                <tr *ngFor="let stat of pokemon.stats">
                    <td>{{stat.name | uppercase}}</td>
                    <td>{{stat.baseStat}}</td>
                </tr>
            </table>
            <table *ngIf="pokemon">
                <tr>
                    <td>BASE EXPERIENCE</td>
                    <td>{{pokemon.baseExperience}}</td>
                </tr>
                <tr>
                    <td>HEIGHT</td>
                    <td>{{pokemon.height}}</td>
                </tr>
                <tr>
                    <td>WEIGHT</td>
                    <td>{{pokemon.weight}}</td>
                </tr>
            </table>
        </mat-card-content>
    </mat-card>
</section>
